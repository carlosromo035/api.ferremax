<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Clientes Ferremax</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Clientes Ferremax</h1>
    <form id="customerForm">
      <label for="id">ID:</label>
      <input type="text" id="id" required>
      <label for="razonSocial">Razón Social:</label>
      <input type="text" id="razonSocial" required>
      <label for="rut">RUT:</label>
      <input type="text" id="rut" required>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" required>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" required>
      <button type="submit" id="guardar">Guardar</button>
      <button type="button" id="nuevo">Nuevo</button>
      <button type="button" id="buscarPorRut">Buscar por RUT</button>
      <button type="button" id="verListaRut">Ver Lista de RUT</button>
    </form>
  </div>
  
  <script src="/js/script.js"></script>
</body>
</html>
